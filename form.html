<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="1.png" alt="Description of Image" width="40" height="40">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="./Company.html">Company</a></li>
                <li class="nav-item"><a class="nav-link" href="./form.html">Form Page</a></li>
                <li class="nav-item"><a class="nav-link" href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1> Insert Your Data</h1>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Submit</button>
        </form>

        <h2>Submitted Data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  
                </tr>
            </tbody>
        </table>
       
        <footer class="footer mt-4">
            <div class="container text-center">
                <a href="./index.html">Home</a> | 
                <a href="./Company.html">Company</a> | 
                <a href="./products.html">Products</a> | 
                <a href="./form.html">Form Page</a> | 
                <a href="./contact.html">Contact Us</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
